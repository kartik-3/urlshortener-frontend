<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Welcome</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title-1" class="center-element">Welcome!</h1>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form method="post">
            <div class="form-group">
              <label for="email" class="center-element mt-5 color-white"
                >Enter your email ID
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="Enter email"
                  aria-describedby="email-help"
                  data-toggle="popover"
                  title="Incorrect email ID format"
                />
              </label>
              <small id="email-help" class="form-text text-muted text-center"
                >You need to sign up before you can login or reset the
                password.</small
              >
            </div>
            <button type="button" id="sign-up-btn" class="btn btn-warning mt-1">
              Sign up
            </button>
            <label
              for="logged-in-user"
              id="logged-in-label"
              class="d-none color-white center-element mt-1"
              >Current user:
              <input
                class="form-control"
                name="logged-in-user"
                id="logged-in-user"
                disabled
              />
            </label>
            <button
              type="button"
              id="logout-btn"
              class="d-none btn btn-primary mt-3"
            >
              Logout
            </button>
            <a
              id="login-btn"
              class="d-none btn btn-primary mt-3"
              href="http://localhost:5500/login.html"
            >
              Login</a
            >
            <a
              id="reset-password-btn"
              class="btn btn-danger mt-3"
              href="http://localhost:5500/password.html"
            >
              Change password</a
            >
            <a
              id="url-shortener-page-btn"
              class="btn btn-success mt-3"
              href="http://localhost:5500/shorten.html"
            >URL Shortener</a>
            <div
              class="modal fade"
              id="sign-up-modal"
              tabindex="-1"
              aria-labelledby="sign-up-modal-label"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="sign-up-modal-label">
                      Sign up
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Enter password</span>
                      </div>
                      <input
                        type="password"
                        id="create-password"
                        aria-label="enter-password"
                        class="form-control"
                      />
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Confirm password</span>
                      </div>
                      <input
                        type="password"
                        id="create-confirm-password"
                        aria-label="confirm-password"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="save-create-password"
                      data-dismiss="modal"
                    >
                      Create user
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
