<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Change Password</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title-2" class="center-element">Verify Email</h1>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form id="pw-form">
            <div class="form-group">
              <label for="email" class="color-white center-element mt-5"
                >Enter your email ID
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="Enter email"
                  aria-describedby="email-help"
                  data-toggle="popover"
                  title="Incorrect email ID format"
                />
              </label>
              <small id="email-help" class="color-white form-text text-muted"
                >If you have already signed up, enter your email here.</small
              >
            </div>
            <div class="input-group center-element">
              <button id="reset-password-btn" class="btn btn-danger">
                Get verification link
              </button>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./src/password.js"></script>
  </body>
</html>
