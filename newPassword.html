<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>New Password</title>
  </head>
  <body>
    <div id="main-container" class="container d-none">
      <h1 id="title-2" class="center-element">Change Password</h1>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form id="pw-form">
            <div class="form-group">
              <label for="email" class="color-white center-element mt-5"
                >Your email ID is
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  disabled
                />
              </label>
            </div>
            <div id="show-change-password">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Enter password</span>
                </div>
                <input
                  type="password"
                  id="change-password"
                  aria-label="enter-password"
                  class="form-control"
                />
              </div>
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Confirm password</span>
                </div>
                <input
                  type="password"
                  id="change-confirm-password"
                  aria-label="confirm-password"
                  class="form-control"
                />
              </div>
              <button
                type="button"
                id="confirm-password"
                class="btn btn-success mt-3"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./src/newPassword.js"></script>
  </body>
</html>
