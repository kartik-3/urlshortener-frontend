<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="title-2" class="center-element">URL Shortener</h1>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="input-group center-element">
            <button
              id="shorten-new-url-btn"
              class="btn btn-success mt-5 mb-3"
              data-toggle="modal"
              data-target="#shorten-new-url-modal"
            >
              Shorten new URL
            </button>
            <a
              id="display-created-urls-btn"
              class="btn btn-success"
              href="http://localhost:5500/createdUrls.html"
            >
              Display created URLs
            </a>
          </div>
          <div
            class="modal fade"
            id="shorten-new-url-modal"
            tabindex="-1"
            aria-labelledby="shorten-new-url-modal-label"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="shorten-new-url-modal-label">
                    Shorten URL
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Enter URL<input
                    name="big-url"
                    type="text"
                    id="big-url"
                    class="form-control"
                  />
                  <input
                    name="short-url"
                    id="short-url"
                    class="form-control d-none mt-3"
                    disabled
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="shorten-new-url-save-btn"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./src/shorten.js"></script>
  </body>
</html>
