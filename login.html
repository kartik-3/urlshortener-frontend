<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title-2" class="center-element">Login</h1>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div id="logout">
            <label
              for="logged-in-user"
              id="logged-in-label-2"
              class="d-none color-white center-element mt-5"
              >Current user:
              <input
                class="form-control"
                name="logged-in-user"
                id="logged-in-user-2"
                disabled
              />
            </label>
            <button
              type="button"
              id="logout-btn-2"
              class="d-none btn btn-primary mt-3"
            >
              Logout
            </button>
          </div>
          <div id="login">
            <small
              id="email-help"
              class="color-white form-text text-muted mt-5 mb-5"
              >If you have already signed up, enter your email to login.</small
            >
            <form id="pw-form">
              <div class="form-group">
                <label
                  for="email"
                  id="email-label"
                  class="d-none color-white center-element"
                  >Enter your email ID
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="Enter email"
                    aria-describedby="email-help"
                    data-toggle="popover"
                    title="Incorrect email ID format"
                  />
                </label>
                <label
                  for="password"
                  id="password-label"
                  class="d-none color-white center-element"
                  >Enter password
                  <input
                    type="password"
                    id="password"
                    aria-label="enter-password"
                    class="form-control"
                    name="password"
                /></label>
                <button id="login-btn-2" class="d-none btn btn-danger mt-5">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./src/login.js"></script>
  </body>
</html>
